<div class="col-lg-4 sidebar-32">
	<h1 class="h1-strong">Hola, {{identity.name}}</h1>
</div>
<div id="user-card" class="col-lg-4 panel panel-default pull-left">
	<div class="avatar pull-left">
		<img src="{{url + 'get-image-user/' + identity.image }}" *ngIf="identity.image">
		<img src="assets/img-default.png" *ngIf="!identity.image">
	</div>

	<div class="name-surname pull-left">
		<a href="" class="user-name">
			{{identity.name +' '+identity.surname}}
		</a>
		<p class="nickname">{{identity.nick}}</p>
		<div class="clearfix"></div>
	</div>

	<div class="clearfix"></div>

	<div class="stats" *ngIf="stats">
		<div class="following-data">
			<a href="#">
				<span class="label-stats">
					Siguiendo
				</span>
				<span class="number-stats">
					{{stats.following}}
				</span>
			</a>
		</div>
		<div class="following-data">
			<a href="#">
				<span class="label-stats">
					Seguidores
				</span>
				<span class="number-stats">
					{{stats.followed}}
				</span>
			</a>
		</div>
		<div class="following-data">
			<a href="#">
				<span class="label-stats">
					Publicaciones
				</span>
				<span class="number-stats">
					{{stats.publications}}
				</span>
			</a>
		</div>
	</div>
</div>

<!-- formulario de publicaciones -->
<div id="new-publication" class="col-lg-4 pull-left panel panel-default">
	<div class="alert alert-success" *ngIf="status == 'success'">
		Publicación enviada exitosamente
	</div>
	<div class="alert alert-danger" *ngIf="status == 'error'">
		Publicación no enviada
	</div>
	<form #newPubForm="ngForm" (ngSubmit)="onSubmit(newPubForm)" class="col-lg-10">
		<p>
			<label for="text">¿Que estas pensando?</label>
			<textarea name="text" #text="ngModel" [(ngModel)]="publication.text" class="form-control"></textarea>
			<span *ngIf="!text.valid && text.touched">El texto de la publicación es obligatorio</span>
		</p>
		<p>
			<label>Sube tu foto</label>
			<input type="file" placeholder="Subir imagen">
		</p>

		<input type="submit" value="Enviar" class="btn btn-success" [disabled]="!newPubForm.form.valid">
	</form>
</div>
