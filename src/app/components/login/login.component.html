<div class="col-lg-5">
  <h1 class="h1-strong">{{title}}</h1>

  <div class="alert alert-success" *ngIf="status=='success'">
    <p>Te has identificado correctamente, Bienvenido</p>
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    <p>Datos incorrectos, intenta nuevamente!!!</p>
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <p>
      <label for="email">Correo electr칩nico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
      <span *ngIf="!email.valid && email.touched">
        El correo electr칩nico es invalido!!
      </span>
    </p>

    <p>
      <label for="password">Contrase침a</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
      <span *ngIf="!password.valid && password.touched">
        La contrase침a es obligatoria!!
      </span>
    </p>

    <input type="submit" class="btn btn-success" value="{{title}}" [disabled]="!loginForm.form.valid">
  </form>

</div>
